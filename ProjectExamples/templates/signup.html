<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up for Event{% endblock %}
{% block header %}Sign Up for {{ event.name }}{% endblock %}

{% block content %}
    <form method="POST">
        <p><strong>Date:</strong> {{ event.date }} | <strong>Time:</strong> {{ event.time }} | <strong>Location:</strong> {{ event.location }}</p>
        <button type="submit">Confirm Sign Up</button>
    </form>
    <p><a href="{{ url_for('events') }}">Back to Events</a></p>
{% endblock %}
