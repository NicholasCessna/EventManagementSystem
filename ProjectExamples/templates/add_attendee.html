<!-- templates/add_attendee.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up for Event</title>
</head>
<body>
    <h1>Sign Up for {{ event.name }}</h1>
    <form action="{{ url_for('add_attendee_route', event_id=event.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <button type="submit">Sign Up</button>
    </form>
    <a href="{{ url_for('events') }}">Back to Events</a>
</body>
</html>
