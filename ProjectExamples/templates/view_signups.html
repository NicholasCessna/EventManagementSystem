<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign-Ups for {{ event.name }}</title>
</head>
<body>
    <h1>Sign-Ups for {{ event.name }}</h1>
    <ul>
        {% for signup in signups %}
            <li>{{ signup.attendee.name }} ({{ signup.attendee.email }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('events') }}">Back to Events</a>
</body>
</html>
