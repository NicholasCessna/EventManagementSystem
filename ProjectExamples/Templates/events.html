<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{{ url_for('signup_page', event_id=event.id) }}">{{ event.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
